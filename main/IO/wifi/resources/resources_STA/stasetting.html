<H1>Ballast settings</H1>

<fieldset>
<form id="changeForm" action="#">

<table style="width:800px">
<tr>
<th style="width:250px"></th>
<th style="width:250px"></th> 
<th></th> 
</tr>

<tr>
<td><label><b>Ballast name</b></label> </td>
<td><input type="text" id="name" maxlength="32"></td>
<td></td>
</tr>
<tr>
<td><label><b>Ballast location</b></label></td>
<td><input type="text" id="location" maxlength="32"></td>
<td></td>
</tr>
<tr></tr>
</table>

<table style="width:800px">
<tr>
<th style="width:250px"></th>
<th style="width:250px"></th> 

<th></th> 
</tr>
<tr>
<td><label><b>Steer mode</b></label></td>
<td>
<select id="steermode" onChange="steermodechanged(this.options[this.selectedIndex].value)" >
<option value="on">Continues on</option>
<option value="off">Continues off</option>
<option value="wifi">Wifi mode</option>
<option value="wired" selected>Wired mode</option>
</select> 
</td>
<td></td>
</tr>
</table>


<table id="maxitable1" style="width:460px;visibility:hidden">
<tr>
<th style="width:250px"></th>
<th style="width:200px"></th> 
<th style="width:10px"></th> 
<th></th> 
</tr>
<tr>
<td><label><b>Percentage max</b></label></td> 
<td><input class="slidecontainer" type="range" min="50" max="120" value="70" id="perc"></td>
<td> <span id="perc_display"></span></td>
<td>%</td>
</tr>
</table>

<table id="maxitable2" style="width:800px;visibility:hidden">
<tr>
<th style="width:250px"></th>
<th style="width:50px"></th> 
<th style="width:10px"></th> 
<th style="width:50px"></th>
<th style="width:20px"></th>
<th style="width:50px"></th> 
<th style="width:10px"></th> 
<th style="width:50px"></th> 
</tr>

<tr>
<td><label><b>Time on/off</b></label></td>
<td><select id="timeonhour"></select></td> 	
<td><label><b>:</b></label></td>    
<td><select id="timeonmin"></select></td>
<td><label><b>till</b></label></td>
<td><select id="timeoffhour"></select></td>	
<td><label><b>:</b></label></td> 	
<td><select id="timeoffmin"></select></td>
<td></td>
</tr>
</table>

<table id="maxitable3" style="width:800px;visibility:hidden">
<tr>
<th style="width:250px"></th>
<th style="width:250px"></th> 
<th></th> 
</tr>
<tr>
<td><label><b>Rise time</b></label></td>
<td><select id="risetime"></select></td>
</tr>
<tr>
<td><label><b>Fall time</b></label></td>
<td><select id="falltime"></select></td>
</tr>
</table>

<table id="maxitable4" style="width:460px;visibility:hidden">
<tr>
<th style="width:250px"></th>
<th style="width:200px"></th> 
<th style="width:10px"></th> 
<th></th> 
</tr>
<tr>
<td><label><b>Limit lo</b></label></td> 
<td><input type="range" min="20" max="40" value="31" class="slidecontainer" id="limitlo"></td>
<td> <span id="limitlo_display"></span></td>
<td>°C</td>
</tr>
<tr>
<td><label><b>Limit high</b></label></td> 
<td><input type="range" min="22" max="42" value="33" class="slidecontainer" id="limithi"></td>
<td> <span id="limithi_display"></span></td>
<td>°C</td>
</tr>
<tr>
<td><label><b>Limit shutdown</b></label></td> 
<td><input type="range" min="24" max="44" value="35" class="slidecontainer" id="limitsh"></td>
<td> <span id="limitsh_display"></span></td>
<td>°C</td>
</tr>
</table>

<BR>

<input type="submit" value="submit"/>

</form>

</fieldset>

<script>
document.getElementById("changeForm").addEventListener("submit", (e) => {
e.preventDefault(); 
const formData = new FormData(e.target); 
const data = Array.from(formData.entries()).reduce((memo, pair) => ({...memo, [pair[0]]: pair[1],  }), {}); 
console.log(JSON.stringify(data));
sendText(JSON.stringify(data));
history.back();
});
</script>
